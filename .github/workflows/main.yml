
name: Build Project

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2

      - name: Setup JDK 1.8
        with:
          distribution: 'adopt'
          java-version: 1.8

      - name: Build Project
        run: mvn -B package --file pom.xml
